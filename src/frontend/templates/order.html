{{ define "order" }}
    {{ template "header" . }}

    <main role="main">
        <div class="py-5">
            <div class="container bg-light py-3 px-lg-5 py-lg-5">
                <h3>
                    Your order is complete!
                </h3>
                <p>
                    Order Confirmation ID: {{ $.order }}
                </p>

                {{ template "recommendations" $.recommendations }}
            </div>
        </div>
    </main>

    {{ template "footer" . }}
{{ end }}
